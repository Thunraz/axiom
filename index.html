<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Axiom</title>
        <style>
            body, html {
                margin: 0;
                height: 100%;
                width: 100%;

                font-family: Arial, Helvetica, sans-serif;

                background-color: black;
            }

            #gameContainer {
                position: absolute;
                
                left: 0;
                top: 50%;

                width: 100%;
                margin-top: -300px;
            }

            #game {
                width: 800px;
                height: 600px;

                margin-left: auto;
                margin-right: auto;

                border: 10px solid #111;
            }

            #game canvas {
                width: 800px;
                height: 600px;
            }

            #debugStuff {
                position: absolute;
                left: 0;
                top: 48px;

                color: #aaa;
            }
        </style>
    </head>
    <body>
        <div id="gameContainer">
            <div id="game"></div>
        </div>
        <div id="debugStuff">
            <h3>Debug stuff</h3>
            <label>
                <input type="checkbox" id="ShowDirectionalVectors" />
                Show directional vectors
            </label>
            <pre id="debugOutput"></pre>
        </div>
        
        <script data-main="js/bootstrap.js" src="js/lib/require.min.js" async></script>
    </body>
</html>
